kind: Deployment
apiVersion: apps/v1
metadata:
   name: diamond_prediction
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: diamond_prediction
   template:
      metadata:
        labels:
          app: diamond_prediction
      spec:
       containers:
        - name: diamond_prediction
          image: sarthakvajpayee/pipeline_diamond
          imagePullPolicy: Always
          ports:
          - containerPort: 80
